<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abdallah Ahmed">
    <meta name="description" content="XO Game">
    <meta name="keywords" content="XO Game, XO, tic tac toe">
    <link rel="stylesheet" href="assets/css/bootstrap.css"> 
    <link rel="stylesheet" href="assets/css/index.css"> 
    <title>XO Game</title>
</head>
<body>
    <div class="container ">
        <div class="row justify-content-center align-items-center pt-2">
            <div class="p-0 d-flex flex-column align-items-center">
                <!-- <h1 class="fw-bold text-center">Tic-Tac-Toe</h1> -->
                <div class="d-flex gap-5 justify-content-between">
                    <div class="d-flex align-items-center gap-4">
                        <div class="x">X</div>
                        <span class="result-x">0</span>
                    </div>
                    <div class="d-flex align-items-center gap-4">
                        <span class="result-o">0</span>
                        <div class="o">O</div>
                    </div>
                </div>
                <h4 class="mb-3 mt-1 playerName px-2 text-center"></h4>
                <div class="squares">
                    <div><span></span></div>
                    <div><span></span></div>
                    <div><span></span></div>
                    <div><span></span></div>
                    <div><span></span></div>
                    <div><span></span></div>
                    <div><span></span></div>
                    <div><span></span></div>
                    <div><span></span></div>
                </div>
                    <button class="reset btn btn-primary btn-sm">Reset</button>
            </div>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
